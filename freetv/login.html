<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/login-style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="assets/js/login.js"></script>
</head>
<body>
    <div class="logo">
        <img src="./largeIcon.png">
    </div>
    <div class="content-login">
        <div class="input-group">
            <div class="input-group-icon">@</div>
            <div class="input-group-area"><input id="email" type="email" placeholder="Email Address"></div>
        </div>
        
        <div class="input-group">
            <div class="input-group-icon">***</div>
            <div class="input-group-area"><input id="password" type="password" placeholder="Password"></div>
        </div>
        
        <div>
            <button class="btn-login" id="login" onclick="login()">Login</button>
            <button class="btn-login" id="guest" onclick="guest()">Guest</button>
        </div>
    </div>
    <div class="messages">
        <span id="message"></span>
    </div>
</body>
</html>
